<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error-icon {
            color: #dc3545;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Erro na Autenticação</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="error-icon">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                        
                        <div class="error-container">
                            <h5>Detalhes do Erro:</h5>
                            <p class="mb-1"><strong>Código:</strong> <span th:text="${error.code}"></span></p>
                            <p class="mb-1"><strong>Mensagem:</strong> <span th:text="${error.message}"></span></p>
                            <p class="mb-0" th:if="${error.details != null}">
                                <strong>Detalhes Adicionais:</strong> <span th:text="${error.details}"></span>
                            </p>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">Voltar para Home</a>
                            <a href="/auth" class="btn btn-outline-primary">Tentar Novamente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
